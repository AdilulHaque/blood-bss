<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header>Request for Blood</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Patient Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Patient Name</label>
                            <input type="text" placeholder="Patient Name" required>
                        </div>

                        <div class="input-field">
                            <label>Doctor Name</label>
                            <input type="text" placeholder="Doctor Name" required>
                        </div>

                        <div class="input-field">
                            <label>Blood Group</label>
                            <select required>
                                <option disabled selected>Select Blood Group</option>
                                <option>A-</option>
                                <option>A+</option>
                                <option>AB-</option>
                                <option>AB+</option>
                                <option>B+</option>
                                <option>A-</option>
                                <option>O-</option>
                                <option>O+</option>
                            
                            </select>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <select required>
                                <option disabled selected>Select State</option>
                                <option>Bihar</option>
                                <option>UP</option>
                                <option>MP</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Dis</label>
                            <select required>
                                <option disabled selected>Select Dist</option>
                                <option>Bihar</option>
                                <option>UP</option>
                                <option>MP</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Tehasil</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Neora</option>
                                <option>Anisabad</option>
                                <option>Gandhi Maidaan</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Hospital Name & Adress</label>
                            <input type="text" placeholder="Enter Hospital Name & Adress" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Contact Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Contact Name</label>
                            <input type="text" placeholder="Enter Name" required>
                        </div>

                        <div class="input-field">
                            <label>Number</label>
                            <input type="number" placeholder="Enter Number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter Email" required>
                        </div>

                        <div class="input-field">
                            <label>Date when Need</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Other Message</label>
                            <input type="text" placeholder="Any message" required>
                        </div>
                    </div>

                    
                    <div class="button">
                        <input type="submit" value="Register">
                      </div>
                    </form>
                  </div>

    <script src="request.js"></script>
</body>
</html>
